<!DOCTYPE html>

<script>
    var num1 = parseInt(prompt("Ingrese el número 1: "))
    var num2 = parseInt(prompt("Ingrese el número 2: "))
    var suma = (num1+num2)
    document.write("Los números ingresados son: "+ num1 +" y "+ num2+ "<br>" ) 
    document.write("La suma es: "+ suma+ "<br>" )
    var resta = (num1-num2)
    document.write("La resta es: "+ resta+ "<br>" )
    var residuo = (num1%num2)
    document.write("El residuo es: "+ residuo+ "<br>" )
    var multiplicacion = (num1*num2)
    document.write("La multiplicación es: "+ multiplicacion+ "<br>" )
    var division = (num1/num2)
    document.write("La división es: "+ division+ "<br>" )
    var potencia = (num1**num2)
    document.write("La potencia es: "+ potencia+ "<br>" )
//Implementar una calculadora que tomando los dos números se muestre :
//la suma, la resta, el residuo, la multiplicación, la división y la potenciación
</script>
</html>
