<script>
    //crear el algoritmo que reciba el diámetro y calcule el área 
    var radio = parseInt(prompt("Ingrese el radio del círculo (en cm): "))
    var pi = 3.1415926535
    var areac = pi*(radio**2)
    document.write("El radio ingresado es: "+ radio+ "cm"+ "<br>" ) 
    document.write("El área del círculo es: "+ areac+ "cm2"+ "<br>")
</script>
