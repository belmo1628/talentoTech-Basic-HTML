<Script>
    //crear un algoritmo que calcule el área de un rectángulo
    var ancho = parseInt(prompt("Ingrese el el ancho del rectángulo (en cm): "))
    var alto = parseInt(prompt("Ingrese la altura del rectángulo (en cm): "))
    var area = (ancho*alto)
    document.write("las dimensiones del rectángulo ingresadas son: "+ "Ancho ="+ ancho +"cm y alto ="+ alto+ "cm"+"<br>" ) 
    document.write("El área del rectángulo es: "+ area+ "cm2"+ "<br>" )
