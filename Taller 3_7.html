<script>
    // Ejercicio 7: Determinar la estación del año según el mes
    // Escribe un programa que solicite un número de mes (1-12) y determine la estación del año (primavera, verano, otoño, invierno).
  var numeroMes = parseInt(prompt("Ingrese el numero de del mes:"))
  var nombreEstacion = ""
  if(numeroMes > 0 && numeroMes <= 12){
    switch(numeroMes){
        case 1:
            nombreEstacion = "Invierno"
            break;
        case 2:
            nombreEstacion= "Invierno"
            break;
        case 3:
            nombreEstacion = "Primavera"
            break;
        case 4:
            nombreEstacion = "Primavera"
            break;
        case 5:
            nombreEstacion = "Primavera"
            break;
        case 6:
            nombreEstacion = "Verano"
            break;
        case 7:
            nombreEstacion = "Verano"
            break;
        case 8:
            nombreEstacion = "Verano"
            break;
        case 9:
            nombreEstacion = "Otoño"
            break;
        case 10:
            nombreEstacion = "Otoño"
            break;
        case 11:
            nombreEstacion = "Otoño"
            break;
        case 12:
            nombreEstacion = "Invierno"
            break;
    }

    document.write(+numeroMes+" = " + nombreEstacion)
}else{
    document.write("El mes ingresado no es valido")
}
</script>
